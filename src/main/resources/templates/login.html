<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!--    Bootstrap and jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"/>
    <!--    Bootstrap and jquery -->
    <title>Вход</title>
</head>
<body>

<style>
    input[type="username"] {
        border-bottom-left-radius: 0px;;
        border-bottom-right-radius: 0px;;
        border-bottom: 0px;
    }
    input[type="password"] {
        border-bottom-left-radius: 0px;;
        border-bottom-right-radius: 0px;;
        border-top: 0px;
    }
</style>

<div class="text-center mt-5">
    <form th:action="@{/login}" method="post" style="max-width: 300px; margin: auto;">
        <img class="mt-4 mb-4" src="https://icons.getbootstrap.com/assets/icons/bootstrap.svg" height="72" width="72"
             alt="Bootstrap Logo">
        <h1 class="h3 mb-3 font-weight-normal">Форма логина</h1>
        <p class="lead">Доступ к сервису предоставляется после подтверждения аккаунта администрацией</p>
        <div th:if="${param.error}">
            Неправильный логин или пароль.
        </div>
        <div th:if="${param.logout}">
            Вы вышли из аккаунта.
        </div>
        <div>
            <label for="username" class="visually-hidden">Логин</label>
            <input class="form-control" type="text"
                   name="username"
                   id="username" placeholder="Логин"/>
        </div>
        <div>
            <label for="password" class="visually-hidden">Пароль</label>
            <input class="form-control" type="password"
                   name="password" id="password"
                   placeholder="Пароль"/>
        </div>
        <div class="mt-3"><input class="btn btn-md btn-primary btn-block" type="submit" value="Войти"/></div>
        <span>или <a href="/registration">зарегистрироваться</a></span>
    </form>
</div>
</body>
</html>
