<!DOCTYPE html>
<html lang="en">
<head>
    <!--    Bootstrap and jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"/>
    <!--    Bootstrap and jquery -->
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="py-3 text-center">
        <img class="mb-4 d-block mx-auto" src="https://icons.getbootstrap.com/assets/icons/bootstrap.svg"
             height="72" width="72"
             alt="Bootstrap Logo">
        <h2>Форма регистрации</h2>
        <p class="lead">Доступ к сервису предоставляется после подтверждения аккаунта администрацией</p>
    </div>
</div>
<form th:action="@{/registration}" method="post" name="userForm" id="userForm"
      oninput='passwordConfirm.setCustomValidity(passwordConfirm.value != password.value ? "Пароли не совпадают." : "")'
      style="max-width: 480px; margin: auto;">
    <p th:text="${errorMessage}"></p>
    <div class="container">
        <h4 class="mb-3">Учетные данные</h4>
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="lastName" class="form-label">Фамилия</label>
                <input id="lastName" class="form-control" type="text" name="lastName" required/>
            </div>
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Имя</label>
                <input id="firstName" class="form-control" type="text" name="firstName" required/>
            </div>
            <div class="col-12">
                <label for="username" class="form-label">Логин</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input id="username" class="form-control" type="text" name="username" required/>
                </div>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="email" name="email" required/>
            </div>
            <div class="col-sm-6">
                <label for="password" class="form-label">Пароль</label>
                <input id="password" class="form-control" type="password" name="password" required/>
            </div>
            <div class="col-sm-6">
                <label for="passwordConfirm" class="form-label">Подтверждение пароля</label>
                <input id="passwordConfirm" class="form-control" type="password" name="passwordConfirm" required/>
            </div>
        </div>
        <div class="mt-3 text-center">
            <input class="btn btn-md btn-primary btn-block" type="submit" value="Зарегистрироваться"/>
            <span>или <a href="/login">войти</a></span>
        </div>
    </div>
</form>
</body>
</html>
